<!-- Modal book a table -->
<div class="modal modal-table" data-modal="1">
  <h2>BOOK <i>A TABLE</i></h2>

  <svg class="close-icon js-modal-close">
    <use href="/img/sprite.svg#x-close"></use>
  </svg>

  <form name="table_booking_form">
    <div>
      <label>
        <input
          type="text"
          name="table_person_name"
          placeholder="YOUR NAME"
          minlength="2"
          pattern="[A-Za-z]{1,32}"
          title="Only latin letters"
          required
        />
        <p>Who should book a table for?</p>
      </label>

      <label>
        <select name="people_number" required>
          <option selected hidden>NUMBER OF PEOPLE</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <!-- <svg class="select-icon" width="20" height="20">
          <use href="/img/sprite.svg#chevron-down"></use>
        </svg> -->
      </label>

      <label>
        <input
          type="text"
          value="TODAY"
          pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
          maxlength="10"
        />
        <p>What date to book?</p>
        <!-- <svg class="select-icon" width="20" height="20">
          <use href="/img/sprite.svg#chevron-down"></use>
        </svg> -->
      </label>

      <label>
        <input
          type="tel"
          name="table_phone_number"
          placeholder="+ 38 ()"
          minlength="10"
          maxlength="10"
          autocomplete="off"
          pattern="\+ [0-9]{2} \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
        />
        <p>Phone number</p>
      </label>
    </div>

    <!-- Modal button -->
    <button class="main-btn" type="submit">MAKE A RESERVATION</button>
  </form>
</div>
