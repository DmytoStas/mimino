<!-- Modal book a table -->
<div class="backdrop-temp">
  <div class="modal modal-table" data-modal="1">
    <h2 class="modal-title">BOOK <i>A TABLE</i></h2>
  
    <svg class="close-icon js-modal-close">
      <use href="/img/sprite.svg#x-close"></use>
    </svg>
  
    <form class="table-booking-form" name="table_booking_form">
      <div class="labels-wrapper">
        <label class="modal-label">
          <input
            type="text"
            name="table_person_name"
            placeholder="YOUR NAME"
            minlength="2"
            pattern="[A-Za-z]{1,32}"
            title="Only latin letters"
            required
          />
          <p>Who should book a table for?</p>
        </label>
  
        <label class="modal-label">
          <select name="people_number" required>
            <option selected hidden>NUMBER OF PEOPLE</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <!-- <svg class="select-icon" width="20" height="20">
            <use href="/img/sprite.svg#chevron-down"></use>
          </svg> -->
        </label>
  
        <label class="modal-label">
          <input
            type="text"
            value="TODAY"
            pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
            maxlength="10"
          />
          <p>What date to book?</p>
          <!-- <svg class="select-icon" width="20" height="20">
            <use href="/img/sprite.svg#chevron-down"></use>
          </svg> -->
        </label>
  
        <label class="modal-label">
          <input
            type="tel"
            name="table_phone_number"
            placeholder="+ 38 ()"
            minlength="10"
            maxlength="10"
            autocomplete="off"
            pattern="\+ [0-9]{2} \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
          />
          <p>Phone number</p>
        </label>
      </div>
  
      <!-- Modal button -->
      <button class="main-btn modal-btn" type="submit">MAKE A RESERVATION</button>
    </form>
  </div>
</div>

<!-- Modal book a room -->
<div class="modal modal-room" data-modal="2" hidden>
  <h2>BOOK <i>A ROOM</i></h2>

  <svg class="close-icon js-modal-close">
    <use href="/img/sprite.svg#x-close"></use>
  </svg>

  <form class="room-booking-form" name="room_booking_form">
    <div>
      <label>
        <input
          type="text"
          name="table_person_name"
          placeholder="YOUR NAME"
          minlength="2"
          pattern="[A-Za-z]{1,32}"
          title="Only latin letters"
          required
        />
        <p>Who should book a table for?</p>
      </label>
      <label>
        <input
          type="tel"
          name="table_phone_number"
          placeholder="+ 38 ()"
          minlength="10"
          maxlength="10"
          autocomplete="off"
          pattern="\+ [0-9]{2} \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
        />
        <p>Phone number</p>
      </label>
      <label>
        <input
          type="text"
          value="TODAY"
          pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
          maxlength="10"
        />
        <p>Check in date</p>
        <!-- <svg class="select-icon" width="20" height="20">
            <use href="/img/sprite.svg#chevron-down"></use>
          </svg> -->
      </label>
      <label>
        <input
          type="text"
          value="25/04/2023"
          pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
          maxlength="10"
        />
        <p>Check out date</p>
        <!-- <svg class="select-icon" width="20" height="20">
            <use href="/img/sprite.svg#chevron-down"></use>
          </svg> -->
      </label>
      <label>
        <select name="room_size">
          <option value="double-suite" selected>DOUBLE SUITE</option>
          <option value="triple">TRIPLE ROOM</option>
          <option value="Four-seater">FOUR-SEATER ROOM</option>
        </select>
        <p>Number category</p>
        <!-- <svg class="select-icon" width="20" height="20">
            <use href="/img/sprite.svg#chevron-down"></use>
          </svg> -->
      </label>
    </div>

    <!-- Modal button -->
    <button class="main-btn" type="submit">MAKE A RESERVATION</button>
  </form>
</div>
