
<div class="modal modal-table" data-modal="1">
  <h2>BOOK <span>A TABLE</span></h2>
  <svg class="" js-modal-close>
    <use href="/img/sprite.svg#x-close"></use>
  </svg>

  <form name="table_booking_form">
    <label>
      <input
        type="text"
        name="table_person_name"
        placeholder="YOUR NAME"
        minlength="2"
        pattern="[A-Za-z]{1,32}"
        title="Only latin letters"
        required
      />
      <p>Who should book a table for?</p>
    </label>

    <label>
      <select name="people_number" required>
        <option selected hidden>NUMBER OF PEOPLE</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>

    <label>
      <input
        type="text"
        value="TODAY"
      />
      <p>What date to book?</p>
    </label>

    <label>
      <input
        type="tel"
        name="table_phone_number"
        placeholder="+ 38 ()"
        minlength="10"
        maxlength="10"
        autocomplete="off"
        required
      />
      <p>Phone number</p>
    </label>
  </form>
  <button type="submit">MAKE A RESERVATION</button>
</div>

<div class="modal modal-room" data-modal="2">
  <h2>BOOK <span>A ROOM</span></h2>
  <svg class="" js-modal-close>
    <use href="/img/sprite.svg#x-close"></use>
  </svg>

  <form name="room_booking_form">
    <form name="table_booking_form">
    <label>
      <input
        type="text"
        name="table_person_name"
        placeholder="YOUR NAME"
        minlength="2"
        pattern="[A-Za-z]{1,32}"
        title="Only latin letters"
        required
      />
      <p>Who should book a table for?</p>
    </label>

    <label>
      <input
        type="tel"
        name="table_phone_number"
        placeholder="+ 38 ()"
        minlength="10"
        maxlength="10"
        autocomplete="off"
        required
      />
      <p>Phone number</p>
    </label>

    <label>
      <input
        type="text"
        value="TODAY"
      />
      <p>Check in date</p>
    </label>

    <label>
      <input
        type="text"
        value="25/04/2023"
      />
      <p>Check out date</p>
    </label>

    <label>
      <select name="room_size">
        <option value="double-suite" selected>DOUBLE SUITE</option>
        <option value="triple">TRIPLE ROOM</option>
        <option value="Four-seater">FOUR-SEATER ROOM</option>
      </select>
      <p>Number category</p>
    </label>
  </form>
  <button type="submit">MAKE A RESERVATION</button>
</div>

<div class="modal" data-modal="3">
  <h2>PRICES PER<span>ROOM</span></h2>
  <h3>Double suite</h3>
  <svg class="" js-modal-close>
    <use href="/img/sprite.svg#x-close"></use>
  </svg>
  <form name="prise_per_room_form">

    <label>
      <select name="number_of_nights">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <p>Number of nights</p>
    </label>

    <label>
      <input type="text" name="room_date"/>
      <p class="inp-title">Check-in date</p>
    </label>

    <label>
      <input
        type="text"
        value="1000"
        name="room_price"
        disabled
      />
      <p>UAH</p>
    </label>
  </form>

  <button type="submit">MAKE A RESERVATION</button>
</div>

<div class="overlay js-overlay-modal"></div>
