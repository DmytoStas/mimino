<section class="hero section">
  <div class="container">
    <div class="hero-block">
      <h1 class="hero-title">Hotel</h1>

      <ul class="main-btn-group">
        <li class="main-btn-group-item">
          <button class="main-btn js-open-modal" type="button" data-modal="2">
            book a room
          </button>
        </li>

        <li class="main-btn-group-item">
          <button class="main-btn js-open-modal" type="button" data-modal="3">
            View prices
          </button>
        </li>
      </ul>
    </div>

    <!-- Slides -->
    <div class="hero-swiper swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <!-- Desktop screen -->
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/webp/image_desk.webp    1x,
                ./img/hotel/hero/webp/image_desk@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/image_desk.jpg    1x,
                ./img/hotel/hero/image_desk@2x.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/webp/image_tabl.webp    1x,
                ./img/hotel/hero/webp/image_tabl@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/image_tabl.jpg    1x,
                ./img/hotel/hero/image_tabl@2x.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Mobile screen -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/webp/image_mob.webp    1x,
                ./img/hotel/hero/webp/image_mob@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/image_mob.jpg    1x,
                ./img/hotel/hero/image_mob@2x.jpg 2x
              "
              type="image/jpg"
            />

            <img
              src="./img/hotel/hero/image_desk.jpg"
              alt="Hotel Building"
              loading="lazy"
            />
          </picture>
        </div>

        <div class="swiper-slide">
          <picture>
            <!-- Desktop screen -->
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/webp/image_desk-1.webp    1x,
                ./img/hotel/hero/webp/image_desk@2x-1.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/image_desk-1.jpg    1x,
                ./img/hotel/hero/image_desk@2x-1.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/webp/image_tabl-1.webp    1x,
                ./img/hotel/hero/webp/image_tabl@2x-1.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/image_tabl-1.jpg    1x,
                ./img/hotel/hero/image_tabl@2x-1.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Mobile screen -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/webp/image_mob-1.webp    1x,
                ./img/hotel/hero/webp/image_mob@2x-1.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/image_mob-1.jpg    1x,
                ./img/hotel/hero/image_mob@2x-1.jpg 2x
              "
              type="image/jpg"
            />

            <img
              src="./img/hotel/hero/image_desk-1.jpg"
              alt="Hotel Building"
              loading="lazy"
            />
          </picture>
        </div>

        <div class="swiper-slide">
          <picture>
            <!-- Desktop screen -->
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/webp/image_desk-2.webp    1x,
                ./img/hotel/hero/webp/image_desk@2x-2.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 1440px)"
              srcset="
                ./img/hotel/hero/image_desk-2.jpg    1x,
                ./img/hotel/hero/image_desk@2x-2.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Tablet screen -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/webp/image_tabl-2.webp    1x,
                ./img/hotel/hero/webp/image_tabl@2x-2.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hotel/hero/image_tabl-2.jpg    1x,
                ./img/hotel/hero/image_tabl@2x-2.jpg 2x
              "
              type="image/jpg"
            />

            <!-- Mobile screen -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/webp/image_mob-2.webp    1x,
                ./img/hotel/hero/webp/image_mob@2x-2.webp 2x
              "
              type="image/webp"
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hotel/hero/image_mob-2.jpg    1x,
                ./img/hotel/hero/image_mob@2x-2.jpg 2x
              "
              type="image/jpg"
            />

            <img
              src="./img/hotel/hero/image_desk-2.jpg"
              alt="Hotel Building"
              loading="lazy"
            />
          </picture>
        </div>
      </div>
    </div>

    <!-- Swiper btns -->
    <div class="hero-bottom-block">
      <ul class="slider-btns">
        <li>
          <button class="slider-btn slider-btn-prev" type="button">
            <svg class="slider-icon">
              <use href="/img/sprite.svg#chevron-left"></use>
            </svg>
          </button>
        </li>
        <li>
          <button class="slider-btn slider-btn-next" type="button">
            <svg class="slider-icon">
              <use href="/img/sprite.svg#chevron-right"></use>
            </svg>
          </button>
        </li>
      </ul>
      <p class="hero-text">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        <i>romantic dinner</i>, our menu has something for everyone.
      </p>
    </div>
  </div>
</section>
